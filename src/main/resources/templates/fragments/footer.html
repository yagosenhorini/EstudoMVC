<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">

<head></head>
<body>
	<div th:fragment="footer">

		<div class="container">

			<footer>
				@2017 github.com/yagosenhorini <span
					sec:authorize="isAuthenticated()"> | Logged user: <span
					sec:authentication="name"></span> Roles: <span
					sec:authentication="principal.authorities"></span> <a
					th:href="@{/logout}">Sign Out</a>
				</span>
			</footer>

		</div>

	</div>
</body>

</html>
